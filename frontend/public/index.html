<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fff" />
    <meta name="description" content="The ultimate flashcard study companion" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
   
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
   
    <title>Stacken</title>

    <style>
      :root {
        --tableBorderColor: rgba(128, 128, 128, 0.719);
      }
      .remark {
        min-height: 35% !important;
      }
      .remark > h1 {
        font-size: 2rem !important;
        line-height: 2.2rem !important;
        margin-top: 0.4em;
        margin-bottom: 0.4em;
      }      
      .remark > h2 {
        font-size: 1.6rem !important;
        line-height: 1.8rem !important;
        margin-top: 0.3em;
        margin-bottom: 0.3em;
      }
      .remark > h3 {
        font-size: 1.3rem !important;
        line-height: 1.5rem !important;
        margin-top: 0.2em;
        margin-bottom: 0.2em;
      }
      .remark > table{
        border: 1px solid var(--tableBorderColor);
      }
      .remark > table > thead > tr> th {
        padding: 4px;
        border-right: 1px solid var(--tableBorderColor);
        background-color: rgba(128, 128, 128, 0.199);
      }
      .remark > table > tbody > tr {
        padding: 4px;
        border: 1px solid var(--tableBorderColor);
      }
      .remark > table > tbody > tr > td {
        padding: 4px;
        border-right: 1px solid var(--tableBorderColor);
        border-left: 1px solid var(--tableBorderColor);
        border-radius: 10px !important
      }
      .remark > hr {
        margin-top: 10px !important;
        margin-bottom: 10px !important
      }
      .remark > blockquote {
        padding: 0.45em;
        border-left: 2px solid rgba(128, 128, 128, 0.199) !important
      }
      .remark > ul > .task-list-item::marker {
        font-size: 0;
      }
      .remark > p > code {
        padding: 0.3em;
        tab-size: 4;
        font-weight: 400;
        border-radius: 5px;
        background-color: rgba(128, 128, 128, 0.1);
      }
      .remark > pre {
        max-width: 25em;
        overflow-x: scroll;
        padding: 0.3em;
        font-weight: 400;
        border-radius: 5px;
        background: rgba(128, 128, 128, 0.1);
      }

      @media only screen and (max-width: 517px) {
        .remark > pre {max-width: 22em;}
      } 
      @media only screen and (max-width: 470px) {
        .remark > pre {max-width: 16em;}
      }
      @media only screen and (max-width: 400px) {
        .remark > pre {max-width: 14em;}
      }
      @media only screen and (max-width: 373px) {
        .remark > pre {max-width: 12em;}
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
  </body> 
</html>
